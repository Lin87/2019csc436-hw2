<div class="container">
  <div>
    <app-my-image></app-my-image>
    <app-my-button></app-my-button>
  </div>
  <div>
    <div *ngFor="let msg of messageBox.messages">
      <div>
        <div class="text">{{msg.text}}</div>
        <div class="text">{{formatTimestamp(msg.timestamp)}}</div>
      </div>
    </div>
  </div>
</div>
